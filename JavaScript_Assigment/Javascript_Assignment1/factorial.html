<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of Number</title>
</head>
<script>
    function check_factorial(){
        var num;
        num = document.getElementById("num").value;

        if (num >= 0) {
            const result = factorial(num);
            //console.log(`The factorial of ${num} is ${result}`);
            document.write("The factorial of " + num + " is " +result );
        }
        else {
            document.write("Enter a positive number.");
        }
    }

    function factorial(x) {

        // if number is 0
        if (x == 0) {
            return 1;
        }

        // if number is positive
        else {
            return x * factorial(x - 1);
        }
    }
</script>
<body>
    <h3>Javascript Program to find factorial of number</h3>
    <input type="text" id="num"></input>
    <button onclick="check_factorial()">Check</button>
</body>
</html>
