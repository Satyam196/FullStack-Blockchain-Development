<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>

<script>
    function check_triangle(){
        var side1;
        var side2;
        var side3;
        side1 = document.getElementById("side1").value;
        side2 = document.getElementById("side2").value;
        side3 = document.getElementById("side3").value;
        checkTriangle( side1, side2, side3 );
    }
    
    function checkTriangle(side1, side2, side3)
    {
        // Check for equilateral triangle
        if(side1==side2&&side2==side3){
            document.write("equilateral Triangle");
        }else if(side1==side2||side2==side3||side3==side1){
            document.write("isosceles triangle")
        }else{
            document.write("scalene triangle");
        }
    }
</script>

<body>
    <h3>Javascript Program to find type of traiangle</h3>
    <label for="side1">First Side</label>
    <input type="text" id="side1" required></input>
    <label for="side2">Second Side</label>
    <input type="text" id="side2" required></input>
    <label for="side3">Third Side</label>
    <input type="text" id="side3" required></input>
    <button onclick="check_triangle()">Check</button>
</body>
</html>
