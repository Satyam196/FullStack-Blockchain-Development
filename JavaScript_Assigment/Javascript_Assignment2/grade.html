<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding_Grade</title>
</head>

<script>
    function find_grade(){
        var marks;
        marks = document.getElementById("num").value;
        //document.write(marks)
        switch(true)
        {
        case(marks >=90 && marks <=100):
            document.write("S grade");
            break;
        case(marks >=80 && marks <90):
            document.write("A grade");
            break;
        case(marks >=70 && marks <80):
            document.write("B grade");
            break;
        case(marks >=60 && marks <70):
            document.write("C grade");
            break;
        case(marks >=50 && marks <60):
            document.write("D grade");
            break;
        case(marks >=40 && marks <50):
            document.write("E grade");
            break;
        case(marks >=0 && marks <=40):
            document.write("Student has failed");
            break;
        default:
            document.write("Invalid marks");
        }
    }
</script>

<body>
    <h3>Javascript Program to find Grade of Student</h3>
    <input type="text" id="num"></input>
    <button onclick="find_grade()">Check</button>
</body>
</html>
